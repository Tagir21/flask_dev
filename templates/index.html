{% extends 'base.html' %}

{% block title %}
Домик
{% endblock %}

{% block body %}
<div class="container">
    <h2>Список гороскопов</h2>

    {% for horo in horoscopes %}
    <div class="alert alert-info">
        <h3>{{ horo.sign }}</h3>
        <p><b>{{ horo.date.date() }}</b></p>
    </div>
    {% endfor %}

</div>
{% endblock %}
